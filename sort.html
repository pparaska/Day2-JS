<!DOCTYPE html>
<html>
<body>

<p>Click the button to sort the array.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = [2000,250,100,230];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits.sort();
    
    {
        fruits.sort(function(a,b){return a-b});

    document.getElementById("demo").innerHTML = fruits;
    }
  

}
</script>

</body>
</html>
