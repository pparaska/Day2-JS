<!DOCTYPE html>
<html>
<body>

<h1>Array includes()</h1>

<p>Check if the fruit array contains "Potato":</p>

<p id="demo"></p>



<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
var n = fruits.includes("potato");

document.getElementById("demo").innerHTML = n;

</script>

</body>
</html>
